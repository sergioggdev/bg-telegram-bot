runtime: nodejs22

instance_class: F1

automatic_scaling:
  max_instances: 1
  min_instances: 1
  min_idle_instances: 1
  max_idle_instances: 1

env_variables:
  BUCKET_NAME: "enclave-bot-telegram"
  BOT_TOKEN: 
  AUTHORIZED_GROUPS: ""
  VERSION: 1.0.4

build_env_variables:
  GOOGLE_NODE_RUN_SCRIPTS: "build"

entrypoint: npm start

handlers:
  - url: /.*
    script: auto
    secure: always
    redirect_http_response_code: 301
